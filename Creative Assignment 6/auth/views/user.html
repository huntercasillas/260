<!doctype html>
<html ng-app="myApp">
    
<head>
    <title>Edit User Information</title>
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>
        
<body>  
    <center><div class="form-container" ng-controller="myController">
        <p id="sectionTitle" class="form-header">User Profile</p>
        <form method="POST" action="/user/update">
            <label>Username:</label>
            <input type="text" id="username" name="username" ng-model="user.username" disabled><br>
            <label>Email:</label>
            <input type="email" id="email" name="email" ng-model="user.email"><br>
            <input type="submit" id="save" value="Save">
        </form>
        <div id = "spacer2"></div>
    </div></center>
    <center><form method="POST" action="/user/delete">
        <input type="submit" id="delete" value="Delete User">
    </form></center>
    <hr>
    <center><span id="userMsg">
    <%= msg %>
    </span></center>
    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="/javascripts/my_app.js"></script>
    <center><a id="homeLink" href="/">Home</a></center>
</body>

</html>
